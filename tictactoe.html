<head>
  <title>tictactoe</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet" type="text/css";>
</head>

<body>

  {{>gameboard}}

</body>

<template name="gameboard">

  {{#if hasWon}}
    <h1 class="winner">The winner is... <strong>{{winner}}</strong>!</h1>
  {{else}}
    <h1 class="current">It is <strong>{{player}}</strong> turn!</h1>
  {{/if}}

  <div class="gameboard">
    {{#each boxes}}
      {{>box}}
    {{/each}}
  </div>
  <button class="reset-game" type="button">Reset game</button>
</template>


<template name="box">
  <div class="box {{#if disabled}} disabled {{/if}}">{{player}}</div>
</template>
